name: deploy
run-name: ${{ github.actor }} pushed in ${{github.ref_name}}
on:
  push:
    branches:
      - main
jobs:
  preapare:
    name: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo's main branch
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
      - name: Install packages
        run: npm i

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Start lint
        run: npm run lint